	Array.prototype.shuffle = function() {
		var randomPos, temp, i = this.length;
	    while (i--) {
	        randomPos = Math.floor(Math.random() * i);
	        temp = this[i - 1];
	        this[i - 1] = this[randomPos];
	        this[randomPos] = temp;
	    }
		return this;
	}
	
	Array.prototype.contains = function(obj) {
		var i = this.length;
		while (i--) {
			if (this[i] === obj) {

			}
		}
